<!DOCTYPE html>
<html>
<head>
    <title>Structure Debug</title>
    <style>
        .dashboard { border: 3px solid blue; margin: 10px; padding: 10px; }
        .building-content { border: 2px solid red; margin: 5px; padding: 5px; display: none; }
        .building-content.active { display: block; }
    </style>
</head>
<body>
    <h1>HTML Structure Test</h1>
    
    <!-- This is what the structure SHOULD be -->
    <div id="dashboard1" class="dashboard" style="background: #e0f0ff;">
        <h2>Space Planning Dashboard</h2>
        
        <div class="building-tabs">
            <button onclick="switchBuilding('admin')">Admin</button>
            <button onclick="switchBuilding('icc')">ICC</button>
        </div>
        
        <!-- Admin Building Content -->
        <div id="admin-building-content" class="building-content active" style="background: #ffe0e0;">
            <h3>Admin Building</h3>
            <p>Admin content here</p>
        </div>
        
        <!-- ICC Building Content -->
        <div id="icc-building-content" class="building-content" style="background: #ffe0ff;">
            <h3>ICC Building</h3>
            <p>ICC content here</p>
        </div>
    </div>
    
    <!-- Dashboard 2 -->
    <div id="dashboard2" class="dashboard" style="background: #e0ffe0;">
        <h2>Dashboard 2</h2>
        <p>This should NOT show ICC content</p>
    </div>
    
    <script>
        function switchBuilding(type) {
            document.querySelectorAll('.building-content').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(type + '-building-content').classList.add('active');
        }
    </script>
</body>
</html>
